<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Candidato</title>
</head>
<body>
    <h2>Cadastro do Candidato</h2>
    <form id="form-cadastro">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" required><br><br>

        <button type="submit">Cadastrar</button>
    </form>

    <script>
        document.getElementById("form-cadastro").addEventListener("submit", function(event) {
            event.preventDefault();

            const nome = document.getElementById("nome").value;
            const cpf = document.getElementById("cpf").value;
            const idInscricao = "ID" + Math.floor(Math.random() * 100000); // Gera um ID único

            fetch("https://vestibularb-c6f2.restdb.io/rest/candidatos?max=2", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "x-apikey": "9c549e27cfe91b4251c8cfc0fea1fa058a163"
                },
                body: JSON.stringify({ nome, cpf, idInscricao, status: "Aguardando" })
            })
            .then(response => response.json())
            .then(data => {
                alert("Cadastro realizado com sucesso! Redirecionando para o login.");
                window.location.href = "login.html"; // Redireciona para a página de login
            })
            .catch(error => console.error("Erro:", error));
        });
    </script>
</body>
</html>
