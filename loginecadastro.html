<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Login e Cadastro do Administrador</title>
</head>
<body>
    <h2>Login do Administrador</h2>
    <form id="login-admin-form">
        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" required>
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" required>
        
        <button type="submit">Entrar</button>
    </form>
    
    <h2>Cadastro do Administrador</h2>
    <form id="cadastro-admin-form">
        <label for="usuario-cadastro">Usuário:</label>
        <input type="text" id="usuario-cadastro" required>
        
        <label for="senha-cadastro">Senha:</label>
        <input type="password" id="senha-cadastro" required>
        
        <button type="submit">Cadastrar</button>
    </form>
    <script src="admin.js"></script>
</body>
</html>
